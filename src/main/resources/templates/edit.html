<!DOCTYPE HTML >
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>修改页面</title>
</head>
<body>
<form th:action="@{/studentb/update}"   method="post" >
    <input type="hidden" name="id" id="id"  th:value="${student.id}"/>
    <table >
        <tr>
            <td>
                学号：<input type="text" name="sno" id="sno" th:value="${student.sno}" />
            </td>
        </tr>
        <tr>
            <td>
                姓名账号：<input type="text" name="name" id="name" th:value="${student.name}" />
            </td>
        </tr>
        <tr>
            <td>
                密码：<input type="text" name="pwd" id="pwd" th:value="${student.pwd}" />
            </td>
        </tr>
        <tr>
            <td>
                性别：
                <input type="radio" name="sex" value="0" th:attr ="checked=${student.sex} == '0'"/>男
                <input type="radio" name="sex" value="1" th:attr ="checked=${student.sex} == '1'" />女
            </td>
        </tr>
        <tr>
            <td>
                出生日期：
                <input type="date" name="birthday" th:value="${#dates.format(student.birthday,'yyyy-MM-dd')}" />
            </td>
        </tr>
        <tr>
            <td>
                <input type="submit" value="修改" />
            </td>
        </tr>
    </table>
</form>
</body>
</html>
